defaults
   timeout connect 10s
   timeout client 30s
   timeout server 30s

frontend http_front
   bind *:80
   stats uri /haproxy?stats
   default_backend http_back

backend http_back
   balance roundrobin
   server node-2 node-2.vv:30080
   server magicbox magicbox.vv:30080

frontend http_front_tls
   bind *:443
   stats uri /haproxy?stats
   default_backend http_back_tls

backend http_back_tls
   balance roundrobin
   server node-2 node-2.vv:30443
   server magicbox magicbox.vv:30443
